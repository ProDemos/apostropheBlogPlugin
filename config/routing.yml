################
# blog admin routes #
################

a_blog_admin:
  class: sfDoctrineRouteCollection
  options:
    model:               aBlogPost
    module:              aBlogAdmin
    prefix_path:         admin/blog
    column:              slug
    with_wildcard_routes: true
      
a_blog_admin_removeFilter:
  url:   /admin/aBlogAdmin/remove_filter/:name/:value
  param: { module: aBlogAdmin, action: removeFilter }
  class: sfRoute
  
a_blog_admin_addFilter:
  url:   /admin/aBlogAdmin/add_filter/:name/:value
  param: { module: aBlogAdmin, action: addFilter }
  class: sfRoute
  
a_blog_admin_autocomplete:
  url:   /admin/aBlogAdmin/autocomplete
  param: { module: aBlogAdmin, action: autocomplete }
  class: sfRoute  
      
a_blog_category_admin:
  class: sfDoctrineRouteCollection
  options:
    model:               aBlogCategory
    module:              aBlogCategoryAdmin
    prefix_path:         admin/blog_categories
    column:              id
    with_wildcard_routes: true
    collection_actions:
      addFilter: [GET, POST]
      removeFilter: [GET, POST]
      
      
